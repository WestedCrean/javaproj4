<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
</head>
<body>
<div th:include="layout :: navigationPanel"></div>


<main class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-900 text-white">

    <section class="flex w-[30rem] flex-col space-y-10">

        <h1 class="text-4xl font-bold" >Lista uzytkownikow</h1>

        <table class="table-auto border-collapse w-full text-sm">
            <thead>
                <tr>
                    <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Id</th>
                    <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">ImiÄ™</th>
                    <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Nazwisko</th>
                    <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Login</th>
                </tr>
            </thead>
            <tbody class="bg-white dark:bg-slate-800">
                <tr th:each="element : ${users}">
                    <td th:text="${element.getUserid()}" class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"></td>
                    <td th:text="${element.getName()}" class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"></td>
                    <td th:text="${element.getSurname()}" class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"></td>
                    <td th:text="${element.getLogin()}" class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"></td>
                </tr>
            </tbody>
        </table>

    </section>
</main>



<div th:include="layout :: footer"></div>
</body>
</html>
